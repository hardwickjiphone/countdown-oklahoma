<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Methenys Coming to Oklahoma</title>

<style>
/* Page reset */
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  min-height: 100vh;
  text-align: center;
  color: #ffffff;

  /* Background image */
  background-image:
    linear-gradient(
      rgba(15, 23, 42, 0.75),
      rgba(15, 23, 42, 0.75)
    ),
    url("IMG_3076.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main content container */
.container {
  max-width: 480px;
  padding: 28px 20px;
}

/* Big headline */
.hero {
  font-size: 2.3rem;
  font-weight: 900;
  letter-spacing: 0.05em;
  margin-bottom: 14px;
}

/* Subheading */
.subhead {
  font-size: 1.1rem;
  font-weight: 600;
  opacity: 0.9;
  margin-bottom: 22px;
}

/* Countdown grid */
.countdown {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-bottom: 26px;
}

/* Countdown boxes */
.box {
  background: rgba(30, 41, 59, 0.85);
  border-radius: 14px;
  padding: 14px 6px;
  backdrop-filter: blur(4px);
}

.number {
  font-size: 1.7rem;
  font-weight: 800;
}

.label {
  font-size: 0.7rem;
  opacity: 0.75;
  margin-top: 4px;
  letter-spacing: 0.08em;
}

/* Footer */
.footer {
  font-size: 0.7rem;
  opacity: 0.65;
}
</style>
</head>

<body>

<div class="container">
  <div class="hero">METHENYS COMING TO OKLAHOMA</div>
  <div class="subhead">August 1, 2030 • 5:00 PM Pacific Time</div>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">–</div>
      <div class="label">DAYS</div>
    </div>
    <div class="box">
      <div class="number" id="hours">–</div>
      <div class="label">HOURS</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">–</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">–</div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <div class="footer">Live countdown • Shareable link</div>
</div>

<script>
const targetDate = new Date("2030-08-01T17:00:00-07:00");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    ["days","hours","minutes","seconds"].forEach(id => {
      document.getElementById(id).textContent = "0";
    });
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
